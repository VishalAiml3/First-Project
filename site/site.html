 <!DOCTYPE html>
<html lang="en">

                </div>

            <div id="ad"><img src="https://images.meesho.com/images/marketing/1760553615790.webp" alt="">
            </div>
            <div id="price">
                <p><i class="ri-text-wrap"></i> 7 Days Easy Return   |     <i class="ri-money-dollar-box-fill"></i> Cash On Delivery    |    <i class="ri-discount-percent-line"></i> Lowest Price</p>
